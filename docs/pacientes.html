<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- CSS propio -->
    <link href="./public/css/style.css" rel="stylesheet" type="text/css">
    <title>ContigoSalud</title>
</head>

<body class="body">
    <header>
        <nav>
            <ul class="nav">
                <li class="li"><a href="index.html">Home</a></li>
                <li class="li"><a href="sobre-nosotros.html">Sobre nosotros</a></li>
                <li class="li"><a href="voluntarios.html">Cómo ser voluntario</a></li>
                <li class="li"><a href="testimonios.html">Testimonios</a></li>
            </ul>
        </nav>
    </header>
    <h1>Solicta atención</h1>
    <form id="solicita-atencion" method="GET" action="/">
        <label class="label" for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <label class="label" for="email">Email</label>
        <input type="text" name="email" id="email">
        <label class="label" for="telefono">Telefono</label>
        <input type="number" name="telefono" id="telefono">
        <label class="label" for="genero">Genero</label>
        <label for="H">H</label>
        <input type="radio" id="H" name="genero" value="H">
        <label for="M">M</label>
        <input type="radio" id="M" name="genero" value="M">
        <div>
            <input type="checkbox" id="TyC" value="1">
            <span type>Aprueba ser contactado.</span>
        </div>
        <input type="button" value="Solicitar">
    </form>
    <footer class="footer">
        <div id="links" class="div div--make-half-size">
            <a href="contactanos.html" class="links-invert-color">Contáctanos</a>
        </div>
        <div id="social-networks">
            <span id="fb">
                <i class="fab fa-facebook-square"></i>
            </span>
            <span id="igm">
                <i class="fab fa-instagram-square"></i>
            </span>
        </div>
        <div>
            <small>&copy; Copyright 2021 ContigoSalud</small>
        </div>
    </footer>

</body>

</html>
