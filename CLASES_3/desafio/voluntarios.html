    <h1>Cómo ser voluntario</h1>
    <p>Si perteneces a una organizacion ya inscrita, o quiere inscribirte como un voluntario novinculado alguna
        organizacion, completa el formulario y te contactaremos en breve.
    </p>
    <form id="conctactanos">
        <label for="nombre">Nombre</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="area">Área</label>
        <select name="area" id="area">
            <option value="Enfermería">Enfermería</option>
            <option value="Psicología">Psicología</option>
            <option value="Medicina">Medicina</option>
            <option value="Otra">Otro</option>
        </select>
        <input type="button" value="Enviar">
    </form>

    <footer>
        <div id="links">
            <a href="contactanos.html">Contáctanos</a>
        </div>
        <div id="social-networks">
            <span id="fb">
                <i class="fab fa-facebook-square"></i>
            </span>
            <span id="igm">
                <i class="fab fa-instagram-square"></i>
            </span>
        </div>
        <div>
            <small>&copy; Copyright 2021 ContigoSalud</small>
        </div>
    </footer>
